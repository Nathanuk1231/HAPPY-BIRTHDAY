<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(120deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 600% 600%;
      animation: backgroundMove 20s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 2rem;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.2);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 12vw;
      margin: 0;
      font-weight: 900;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, pink, cyan, lime);
      background-size: 300% 300%;
      background-position: center;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: background-position 0.05s;
    }

    p {
      color: white;
      font-size: 5vw;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Happy Birthday!</h1>
    <p>Have the best day ever ðŸŽ‰</p>
  </div>

  <script>
    const title = document.getElementById('title');

    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', (e) => {
        const gamma = e.gamma || 0; // left/right [-90, 90]
        const beta = e.beta || 0;   // front/back [-180, 180]

        const x = (gamma + 90) / 180;
        const y = (beta + 180) / 360;

        const xShift = x * 300;
        const yShift = y * 300;

        title.style.backgroundPosition = `${xShift}% ${yShift}%`;
      });
    } else {
      alert("Your device doesn't support gyroscope.");
    }
  </script>
</body>
</html>
