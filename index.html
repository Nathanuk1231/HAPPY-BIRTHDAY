<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 600% 600%;
      animation: backgroundMove 20s ease infinite;
      overflow: hidden;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 2rem;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.2);
      margin: 2rem;
    }

    h1 {
      font-size: 12vw;
      margin: 0;
      font-weight: 900;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, pink, cyan, lime);
      background-size: 300% 300%;
      background-position: center;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: background-position 0.05s;
    }

    p {
      color: white;
      font-size: 5vw;
      margin-top: 1rem;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: white;
      color: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #pebble {
      width: 100px;
      height: 50px;
      margin: 30px auto;
      border-radius: 50% / 50%;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      box-shadow: inset -5px -5px 10px rgba(255,255,255,0.3), inset 5px 5px 10px rgba(0,0,0,0.2);
      transform-style: preserve-3d;
      transition: transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Happy Birthday!</h1>
    <p>Have the best day ever ðŸŽ‰</p>
    <audio id="bg-music" src="no copyright music lofi type beat sparky night free vlog music.mp3" autoplay loop></audio>
    <button id="playPause">Pause Music</button>
    <div id="pebble">Happy Bday</div>
    <button onclick="showGame('balloonGame')">Balloon Game</button>
    <button onclick="showGame('catchStar')">Catch the Star</button>
    <button onclick="showGame('memoryGame')">Memory Game</button>
    <div id="gameContainer"></div>
  </div>

  <script>
    const title = document.getElementById('title');
    const pebble = document.getElementById('pebble');
    const audio = document.getElementById('bg-music');
    const playPauseBtn = document.getElementById('playPause');
    const gameContainer = document.getElementById('gameContainer');

    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', (e) => {
        const gamma = e.gamma || 0;
        const beta = e.beta || 0;
        const x = (gamma + 90) / 180;
        const y = (beta + 180) / 360;
        const xShift = x * 300;
        const yShift = y * 300;
        title.style.backgroundPosition = `${xShift}% ${yShift}%`;
        pebble.style.transform = `rotateX(${beta}deg) rotateY(${gamma}deg)`;
      });
    }

    function pauseMusic(pause) {
      if (pause) {
        audio.pause();
        playPauseBtn.textContent = 'Play Music';
      } else {
        audio.play();
        playPauseBtn.textContent = 'Pause Music';
      }
    }

    playPauseBtn.addEventListener('click', () => {
      pauseMusic(!audio.paused);
    });

    function showGame(gameId) {
      let html = '';
      if (gameId === 'balloonGame') {
        html = '<p style="color:white">Balloon Game coming soon!</p>';
      } else if (gameId === 'catchStar') {
        html = '<p style="color:white">Catch the Star game loading...</p>';
      } else if (gameId === 'memoryGame') {
        html = '<p style="color:white">Memory Game loading...</p>';
      }
      gameContainer.innerHTML = html;
    }

    // Simple confetti simulation
    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetto = document.createElement('div');
        confetto.style.position = 'fixed';
        confetto.style.top = Math.random() * window.innerHeight + 'px';
        confetto.style.left = Math.random() * window.innerWidth + 'px';
        confetto.style.width = '10px';
        confetto.style.height = '10px';
        confetto.style.background = `hsl(${Math.random()*360},100%,50%)`;
        confetto.style.opacity = 0.8;
        confetto.style.zIndex = 999;
        confetto.style.borderRadius = '50%';
        document.body.appendChild(confetto);
        setTimeout(() => confetto.remove(), 3000);
      }
    }

    launchConfetti();
  </script>
</body>
</html>
