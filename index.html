<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, pink, lime, gold);
      background-size: 500% 500%;
      animation: moveBg 20s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .circle-text {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      border-radius: 50%;
      transform-style: preserve-3d;
    }

    .circle-text span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 0 0;
      font-size: 5vmin;
      font-family: sans-serif;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, cyan, pink, lime, gold);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="circle-text" id="circleText"></div>

  <script>
    const text = "ðŸŽ‰ Happy Birthday! ðŸŽ‚ ";
    const container = document.getElementById('circleText');

    // Create circular text
    const chars = text.repeat(5).split(""); // Repeat to fill the circle
    const total = chars.length;
    chars.forEach((char, i) => {
      const span = document.createElement("span");
      span.textContent = char;
      const angle = (360 / total) * i;
      span.style.transform = `rotate(${angle}deg) translate(40vmin) rotate(${angle * -1}deg)`;
      container.appendChild(span);
    });

    // Gyroscope gradient shift
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', (e) => {
        const gamma = e.gamma || 0; // left-right tilt [-90,90]
        const beta = e.beta || 0;   // front-back tilt [-180,180]

        const x = (gamma + 90) / 180;
        const y = (beta + 180) / 360;

        const bgX = x * 300;
        const bgY = y * 300;

        container.querySelectorAll('span').forEach(span => {
          span.style.backgroundPosition = `${bgX}% ${bgY}%`;
        });
      });
    } else {
      alert("Your device doesn't support motion sensors.");
    }
  </script>
</body>
</html>
